name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Wait for CI to pass before deploying
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Push to Hugging Face Spaces
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://koushik444:$HF_TOKEN@huggingface.co/spaces/koushik444/speech-ai-backend main
