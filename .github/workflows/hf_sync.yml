name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  force_push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://koushik444:$HF_TOKEN@huggingface.co/spaces/koushik444/speech-ai-backend main
